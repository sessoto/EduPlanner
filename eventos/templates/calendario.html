{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos</title>
    <link rel="stylesheet" href="{% static 'calendario.css' %}">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #e26d6d;
        }
        
        
        
        /* Navbar */
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #333;
            padding: 10px 20px;
            color: #fff;}

        .container {
            max-width: 900px;
            margin: 0 auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        #calendar {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <nav class="navbar">
        <div class="navbar-logo">Calendario de Eventos</div>
        <ul class="navbar-menu">
            <li><a href="{% url 'inicio' %}">Inicio</a></li>
            <li><a href="calendario_admin.html">Administraci칩n</a></li>
        </ul>
    </nav>

<div class="container">
    <h1>Calendario de Eventos y Feriados</h1>
    <label for="yearInput">A침o:</label>
    <input type="number" id="yearInput" placeholder="Ingrese un a침o" value="{{ current_year }}" />
    <div id="calendar"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function() {
    const calendarElement = document.getElementById("calendar");
    const yearInput = document.getElementById("yearInput");


    let calendar = new FullCalendar.Calendar(calendarElement, {
        initialView: 'dayGridMonth',
        locale: 'es',
        headerToolbar: {
            left: 'prev,next today',
            center: 'title',
            right: 'dayGridMonth,timeGridWeek,timeGridDay',
        },
        events: [],
        eventClick: function(info) {
            alert(`Evento: ${info.event.title}\nDescripci칩n: ${info.event.extendedProps.description}`);
        },
    });

    calendar.render();

    async function fetchEventosFeriados(year) {
        try {
            const response = await axios.get(`/cargar_eventos_feriados/?year=${year}`);
            calendar.removeAllEvents();
            calendar.addEventSource(response.data); 
        } catch (error) {
            console.error("Error al cargar eventos y feriados:", error);
            alert("No se pudieron cargar los eventos.");
        }
    }


    const currentYear = new Date().getFullYear();
    yearInput.value = currentYear;
    fetchEventosFeriados(currentYear);


    yearInput.addEventListener("change", function() {
        const year = yearInput.value.trim();
        if (year) {
            fetchEventosFeriados(year);
        }
    });
});
</script>

</body>
</html>
