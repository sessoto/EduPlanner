{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendario de Eventos</title>
    <link rel="stylesheet" href="{% static 'calendario.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.7/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="navbar-logo">Calendario de Eventos</div>
        <ul class="navbar-menu">
            <li><a href="#">Inicio</a></li>
            <li><a href="calendario_admin.html">Administración</a></li>
        </ul>
    </nav>

    <h1>Calendario de Eventos y Feriados</h1>

    
    <div id="calendar"></div>

    
    <form id="yearForm">
        <label for="yearInput">Año:</label>
        <input type="number" id="yearInput" name="year" placeholder="Ingrese un año" required>
        <button type="submit">Consultar</button>
    </form>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const calendarElement = document.getElementById("calendar");
            const yearForm = document.getElementById("yearForm");
            const yearInput = document.getElementById("yearInput");

           
            let calendar = new FullCalendar.Calendar(calendarElement, {
                initialView: 'dayGridMonth',
                locale: 'es',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay',
                },
                eventColor: '#FF5733', 
                eventClick: function(info) {
                    alert(`Evento: ${info.event.title}\nDescripción: ${info.event.extendedProps.description}`);
                },
            });

            calendar.render();

            
            yearForm.addEventListener("submit", function(event) {
                event.preventDefault(); 

                const year = yearInput.value.trim(); 

                if (year) {
                    
                    axios.get(`/programaApi/consultar-feriados/?year=${year}`)
                        .then(response => {
                            calendar.removeAllEvents(); 
                            calendar.addEventSource(response.data);
                        })
                        .catch(error => {
                            console.error("Error al cargar los feriados:", error);
                            alert("Ocurrió un error al cargar los feriados. Por favor, inténtalo nuevamente.");
                        });
                } else {
                    alert("Por favor, ingresa un año válido.");
                }
            });
        });
    </script>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var calendarEl = document.getElementById('calendar');
            
            var calendar = new FullCalendar.Calendar(calendarEl, {
                initialView: 'dayGridMonth',
                locale: 'es',
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                events: function(fetchInfo, successCallback, failureCallback) {
                    axios.get('/cargar-eventos-feriados/')  
                        .then(response => {
                            successCallback(response.data);
                        })
                        .catch(error => {
                            console.error('Error al cargar los eventos y feriados:', error);
                        });
                }
            });
    
            calendar.render();
        });
    </script>
</body>
</html>
